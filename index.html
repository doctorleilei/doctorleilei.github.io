        var currentQuestionIndex = 0;
        var currentAllQuestionIndex = 0;
        var currentMarkedQuestionIndex = 0;

        function shuffleOptions(options) {
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
        }

        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                updateQuestionDisplay();
            } else {
                alert("No more questions.");
            }
        }

        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                updateQuestionDisplay();
            } else {
                alert("This is the first question.");
            }
        }

        function markQuestion() {
            if (markedQuestions.includes(questions[currentQuestionIndex])) {
                alert("Already marked.");
            } else {
                markedQuestions.push(questions[currentQuestionIndex]);
                alert("Successfully marked.");
            }
        }

        function unmarkQuestion() {
            markedQuestions.splice(currentQuestionIndex, 1);
            if (markedQuestions.length === 0) {
                alert("No more marked questions.");
                currentQuestionIndex = 0;
                showAllQuestions();
            } else if (markedQuestions.length === currentQuestionIndex) {
                currentQuestionIndex--;
                updateQuestionDisplay();
            } else {
                updateQuestionDisplay();
            }
        }

        function showMarkedQuestions() {
            if (markedQuestions.length === 0) {
                alert("No marked questions.");
            } else {
                currentAllQuestionIndex = currentQuestionIndex;
                currentQuestionIndex = currentMarkedQuestionIndex;
                questions = markedQuestions;
                updateQuestionDisplay();
                document.getElementById("all-button").style.display = "inline";
                document.getElementById("marked-button").style.display = "none";
                document.getElementById("mark-button").style.display = "none";
                document.getElementById("unmark-button").style.display = "inline";
            }
        }

        function showAllQuestions() {
            currentMarkedQuestionIndex = currentQuestionIndex;
            currentQuestionIndex = currentAllQuestionIndex;
            questions = allQuestions;
            updateQuestionDisplay();
            document.getElementById("all-button").style.display = "none";
            document.getElementById("marked-button").style.display = "inline";
            document.getElementById("mark-button").style.display = "inline";
            document.getElementById("unmark-button").style.display = "none";
        }

        function randomMarkedQuestions() {
            currentMarkedQuestionIndex = 0;
            shuffleOptions(markedQuestions);
            if (questions != allQuestions) {
                currentQuestionIndex = currentMarkedQuestionIndex;
                questions = markedQuestions;
                updateQuestionDisplay();
            }
            alert("Questions randomed.");
        }

        function clearMarkedQuestions() {
            if (confirm("Questions will be clear!")) {
                currentMarkedQuestionIndex = 0;
                markedQuestions = [];
                if (questions != allQuestions) {
                    currentQuestionIndex = 0;
                    showAllQuestions();
                }
                alert("Questions cleared.");
            }
        }

        function tryAgain() {
            if (confirm("Questions will be reset!")) {
                currentQuestionIndex = 0;
                currentAllQuestionIndex = 0;
                document.getElementById("onload").style.display = "block";
                document.getElementById("question-container").style.display = "none";
            }
        }

        function updateQuestionDisplay() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestion.question.join('\n');
            var options = currentQuestion.options.slice(); // Create a copy of the options array
            shuffleOptions(options); // Shuffle the options
            var optionsContainer = document.getElementById("options");
            var titleContainer = document.getElementById("title");
            var resultContainer = document.getElementById("result");
            var answersContainer = document.getElementById("answers");
            titleContainer.innerText = '\n' + currentQuestion.title;
            optionsContainer.innerHTML = "";
            answersContainer.innerHTML = "";
            var no = 0;
            var correctOptionNos = [];
            options.forEach(function (option) {
                var optionNo = String.fromCharCode(++no + 64);
                if (option.endsWith('○')) {
                    option = option.substring(0, option.length - 1);
                    correctOptionNos.push(optionNo);
                }
                var input = document.createElement("input");
                input.type = "checkbox";
                input.name = "answer";
                input.value = optionNo;
                optionsContainer.appendChild(input);
                optionsContainer.appendChild(document.createTextNode(optionNo + '.' + option));
                optionsContainer.appendChild(document.createElement("br"));
            });
            answersContainer.innerText = correctOptionNos.sort().join(',');
            titleContainer.style.display = "none";
            resultContainer.style.display = "none";
            answersContainer.style.display = "none";
        }

        function checkAnswer() {
            var selectedAnswers = document.querySelectorAll('input[name="answer"]:checked');
            var titleContainer = document.getElementById("title");
            var resultContainer = document.getElementById("result");
            var answersContainer = document.getElementById("answers");
            if (selectedAnswers.length > 0) {
                if (Array.from(selectedAnswers, e => e.value).sort().join(',') === answersContainer.innerText) {
                    resultContainer.innerText = "○ Correct!\n";
                } else {
                    resultContainer.innerText = "× Wrong! The correct answer is:\n";
                }
            } else {
                resultContainer.innerText = "× Wrong! The correct answer is:\n";
            }
            titleContainer.style.display = "block";
            resultContainer.style.display = "block";
            answersContainer.style.display = "block";
        }
